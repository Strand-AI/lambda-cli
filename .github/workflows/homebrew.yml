name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compute SHA256
        id: sha256
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/v${{ steps.version.outputs.version }}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: Strand-AI/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cat > homebrew-tap/Formula/lambda-cli.rb << 'EOF'
          class LambdaCli < Formula
            desc "CLI tool for Lambda Labs cloud GPU API"
            homepage "https://github.com/Strand-AI/lambda-cli"
            url "https://github.com/Strand-AI/lambda-cli/archive/refs/tags/v${{ steps.version.outputs.version }}.tar.gz"
            sha256 "${{ steps.sha256.outputs.sha256 }}"
            license "MIT"
            head "https://github.com/Strand-AI/lambda-cli.git", branch: "main"

            depends_on "rust" => :build

            def install
              system "cargo", "install", *std_cargo_args
            end

            test do
              assert_match "lambda ${{ steps.version.outputs.version }}", shell_output("#{bin}/lambda_cli --version")
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lambda-cli.rb
          git commit -m "lambda-cli: update to ${{ steps.version.outputs.version }}"
          git push
